{%extends 'gallery/base.html'%}
{% load bootstrap3 %}
{% load static%}

{% block content %}
{{block.super}}

<div class="container-fluid">
        <div class="row">
            {% for pics in photo_gallery %}
            <div class="col-md-2">
                <div class="card">
                    <a href="{{pics.image.url}}" data-fancybox="photo_gallery" data-caption="<p class='description'>{{ pics.description}}</p>"><img class="img-responsive" style='width:100%; height:225px' src="{{pics.image.url}}" alt="image"></a>
                    <p class="title">{{pics.title}}</p>
                   
                </div>
            </div>
            {% empty %}
            <div class="row">
                <h2 class="text-center">There're No Images</h2>
            </div>
            {% endfor %}
        </div>
    </div>
    


<script>
    // Material Select Initialization
    $(document).ready(function () {
        $('.mdb-select').materialSelect();
    });
</script>
{% endblock %}
